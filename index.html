<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library Project</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  
  <header>
    <div id="logo">odin 
      <span class="colored-text">
        BookLibrary
      </span>
    </div>
    <button class="create-book-btn material-symbols-outlined">
      add
    </button>
  </header>

  <main>
    <!--books card showing here-->
    <form action="#" method="get">
      <div class="row">
        <label for="title">Title Of the Book</label>
        <input type="text" id="title">
      </div>

      <div class="row">
        <label for="author">Author</label>
        <input type="text" id="author">
      </div>
      
      <div class="row">
        <label for="pages">Pages</label>
        <input type="number" id="pages">
      </div>


      <div class="row question-row">
        <p>Are you finished to read?</p>
        <div class="inner-row">
          <label for="y">
            <input type="radio" id="y" name="read-report" value="yes">
            YES
          </label>
  
          <label for="n">
            <input type="radio" id="n" name="read-report" value="no">
            NO
          </label>
        </div>
      </div>

      <div class="row submit-row">
        <button class="submit-btn">Submit</button>
      </div>
    </form>
  </main>

  <script src="js/book.js"></script>
</body>
</html>
