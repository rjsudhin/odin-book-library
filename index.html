<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <div class="header">
    <h1>Odin Library</h1>
    <button class="add-button">Add book</button>
  </div>

  <form action="#">
    <div class="row">
      <label for="title">Title of Book</label>
      <input type="text" 
        id="title" 
        required 
      >
    </div>

    <div class="row">
      <label for="author">Author</label>
      <input type="text" 
        id="author" 
        required 
        placeholder="Author"
      >
    </div>
    
    <div class="row">
      <label for="pages">Pages</label>
      <input type="number" 
        id="pages" 
        required 
        placeholder="Pages"
      >
    </div>

    <div class="row">
      <button class="submit-button">Submit</button>
    </div>
  </form>

  <div id="books-container">
    <!--books stores here-->
  </div>


  <script src="js/book.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script>
    VANTA.WAVES({
      el: "html",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    })
  </script>
</body>
</html>
